{% extends "curd_app_gui.html" %}

{% block read %}
<br>
<br>
<table>
        <thead>
            <tr>
                <th>ID</th>
                <th>COMPANYNAME</th>
                <th>OWNERS</th>
                <th>LOCATION</th>
                <th>TURNOVER</th>
            </tr>
        </thead>
        <tbody>
            {% for row in result %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
